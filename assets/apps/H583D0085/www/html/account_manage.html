	<meta http-equiv="Expires" content="-1">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/languge/languge.js"></script>

	<style>
		.face{
		display:none;
	}
	.face a{
		width:100%;
		height:100%;
	}
	.face a img{
		width:100%;
		height:100%;
	}

		font-size:0.3rem;
	}

<body>
	<header>
		<a href="javascript:mui.back();" class="back"></a>
		<h3>账号管理</h3>
	</header>
	<div class="h98"></div>
	<section class="wrap page22">
		<div class="list">
			<div class="item">
				<div class="face"><a href=""><img src="" alt=""></a></div>
				<div class="center">
					<h3>登录账号</h3>
					<p></p>
				</div>
				<!--<img src="images/icon-checked.png" alt="" class="icon-checked">-->
			</div>
		</div>
		<div class="g-operate"><input type="submit" value="注销登录" class="btn"></div>



	</section>




	<script src="../js/slide.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/mui.min.js"></script>
	<script>
		$(function () {
			if (localStorage.ltoken) {
				//域名
				var httpHead = 'https://jys.hedu.mobi/';
				//域名
				//用户ltoken
				var lToken = localStorage.ltoken;
				//用户ltoken
				//获取用户信息
				$.ajax({
					url: httpHead + 'Wap/User/index',
					type: 'post',
					data: { ltoken: lToken },
					success: function (data) {
						console.log(data)
						$('.face').show();
						$('.face img').attr('src', httpHead + data['body']['header_pic']);
						$('.center p').html(data['body']['username']);
					},
					error: function (data) {
						console.log(data)
					}
				})
				//获取用户信息

				$('.btn').on('click', function () {
					localStorage.clear();
					var propertyStock = plus.webview.getWebviewById('stock_goods.html');
					var propertyStockOne = plus.webview.getWebviewById('my_property.html');
					var propertyStockTwo = plus.webview.getWebviewById('mine.html');
					var propertyStockThree = plus.webview.getWebviewById('c2c_trade.html');
					//触发界面的自定义事件（refresh）,从而进行数据刷新  
					mui.fire(propertyStock, 'refresh');
					mui.fire(propertyStockOne, 'refresh');
					mui.fire(propertyStockTwo, 'refresh');
					mui.fire(propertyStockThree, 'refresh');
					mui.back();
				});
			}

		})
	</script>
</body>

</html>
