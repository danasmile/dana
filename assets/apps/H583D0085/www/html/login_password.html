<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>登录密码设置</title>
	<link rel="stylesheet" href="../css/main.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="imagemode" content="force">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" type="image/x-icon" href="">
	<link rel="apple-touch-icon-precomposed" href="">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
</head>

<body>
	<header>
		<a href="javascript:history.back()" class="back"></a>
		<h3>登录密码设置</h3>
	</header>
	<div class="h98"></div>
	<section class="wrap page9">
		<ul class="list">
			<li><span class="tt">&nbsp;</span><input class="input-old-pass" type="password" name="" placeholder="输入旧的登录密码"></li>
			<li><span class="tt">&nbsp;</span><input class="input-new-pass" type="password" name="" placeholder="6-16为字母和数字的组合"></li>
			<li><span class="tt">&nbsp;</span><input class="input-check-pass" type="password" name="" placeholder="确认登录密码"></li>
			<li><span class="tt">&nbsp;</span><input class="input-auth-code" type="text" placeholder="输入短信验证码"><a href="javascript:void(0)"
				 class="btn-yzm">
					<div class="lan226"></div>
				</a></li>
		</ul>
		<div class="g-operate">
			<input type="submit" value="确认修改密码" class="btn">
		</div>
	</section>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/languge/languge.js"></script>
	<script src="../layer/layer.js"></script>
	<script src="../js/mui.min.js"></script>
	<script>
		$(function () {
			//域名
			var httpHead = 'https://jys.hedu.mobi/';
			//域名
			if (localStorage.ltoken) {
				//用户ltoken
				var lToken = localStorage.ltoken;
				//用户ltoken
				var authCodeA;

				//提交修改
				$('.btn').on('click', function () {
					console.log(authCodeA)
					var inputOldPass = $('.input-old-pass').val();
					var inputNewPass = $('.input-new-pass').val();
					var inputCheckPass = $('.input-check-pass').val();
					var authCode = $('.input-auth-code').val();
					if (inputOldPass == '') {
						layer.tips('请输入旧的登录密码', '.input-old-pass', { tips: 3 });
						return false;
					}
					if (inputNewPass == '') {
						layer.tips('请输入新的登录密码', '.input-new-pass', { tips: 3 });
						return false;
					} else if (get_pwd_strength(inputNewPass) != true) {
						layer.tips(get_pwd_strength(inputNewPass), '.input-new-pass', { tips: 3 });
						return false;
					}
					if (inputNewPass == inputOldPass) {
						layer.tips('新旧密码相同，请重新输入', '.input-old-pass', { tips: 3 });
						return false;
					}
					if (inputCheckPass == '') {
						layer.tips('请输入确认密码', '.input-check-pass', { tips: 3 });
						return false;
					}
					if (inputNewPass != inputCheckPass) {
						layer.tips('确认密码不正确，请重新输入', '.input-check-pass', { tips: 3 });
						return false;
					}
					if (authCode == '') {
						layer.tips('请输入验证码', '.input-auth-code', { tips: 3 });
						return false;
					}
					//这里请求接口
					var sendData = {
						ltoken: lToken,
						oldpassword: inputOldPass,
						newpassword: inputNewPass,
						repassword: inputCheckPass,
						authCode: authCode,
					};
					$.ajax({
						url: httpHead + 'Wap/user/uppassword_zhisucom',
						type: 'post',
						data: sendData,
						success: function (data) {
							console.log(data)
							if (data['code'] == 200) {
								layer.msg(data['result'], { icon: 1, shift: 5 });
								localStorage.clear();

								//                        	var safeCenter = plus.webview.getWebviewById('safe_center.html');
								//                        	mui.fire(safeCenter,'erBack');
								var propertyStock = plus.webview.getWebviewById('stock_goods.html');
								var propertyStockOne = plus.webview.getWebviewById('my_property.html');
								var propertyStockTwo = plus.webview.getWebviewById('mine.html');
								var propertyStockThree = plus.webview.getWebviewById('c2c_trade.html');
								//触发界面的自定义事件（refresh）,从而进行数据刷新  
								mui.fire(propertyStock, 'refresh');
								mui.fire(propertyStockOne, 'refresh');
								mui.fire(propertyStockTwo, 'refresh');
								mui.fire(propertyStockThree, 'refresh');
								setTimeout(function () { plus.webview.currentWebview().close(); }, 3000);
							} else {
								layer.msg(data['result'], { icon: 2, shift: 5 });
							}
						},
						error: function (data) {
							console.log(data);
						}
					})
					//这里请求接口

				});
				//提交修改
				//发送短信验证码
				$(".btn-yzm").on('click', function () {
					var countryCode = localStorage.countryCode;
					var mobileY = localStorage.mobile;
					var sendData = {
						countryCode: countryCode,
						mobile: mobileY,
						bj: 0
					}
					//console.log(sendData)
					if (!$('.btn-yzm').hasClass('disabled')) {
						$.ajax({
							url: httpHead + 'Wap/login/real',
							type: 'post',
							data: sendData,
							success: function (data) {
								console.log(data);
								if (data['code'] == 200) {
									layer.msg(data['result'], { icon: 1, shift: 5 });
									authCodeA = data['body'];
									//alert(authCodeA)
									timeClock('.btn-yzm');
								} else {
									layer.msg(data['result'], { icon: 2, shift: 5 });
								}
							},
							error: function (data) {
								console.log(data);
							}
						});
					} else {
						layer.msg('不能频繁发送', { icon: 2, shift: 5 });
					}
				});
				//发送短信验证码
			} else {
				layer.msg('请先登录');
			}
			//验证密码6-16位字母和数字的组合
			function get_pwd_strength($pwd) {
				if ($pwd.length > 16 || $pwd.length < 6) {
					return "密码必须为6-16位";
				} else if (/^\d+$/.test($pwd)) {
					return "密码必须包含字母";//全数字
				} else if (/^[a-z]+$/i.test($pwd)) {
					return '密码必须包含数字';
				} else if (!/^[A-Za-z0-9]+$/.test($pwd)) {
					return '密码只能包含数字和字母';
				} else {
					return true;
				}
			}
			//验证密码6-16位字母和数字的组合
			//发送短信倒计时函数
			function timeClock(cls) {
				var _this = $(cls);
				if (_this.hasClass('disabled')) {
					return false;
				} else {
					_this.addClass('disabled');
					var i = 59;
					var int = setInterval(clock, 1000);
					function clock() {
						_this.text("重新发送(" + i + ")");
						i--;
						if (i < 0) {
							_this.removeClass('disabled');
							i = 59;
							_this.text("获取验证码");
							clearInterval(int);
						}
					}
					return false;
				}
			}
			//发送短信倒计时函数

		})


	</script>
</body>

</html>
